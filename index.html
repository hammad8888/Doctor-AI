<!DOCTYPE html>
<html lang="en" class="dark" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title data-i18n="meta_title">DoctorAI - AI-Powered Medical Consultation Platform</title>
  <meta name="title" content="DoctorAI - AI-Powered Medical Consultation Platform" data-i18n="meta_title">
  <meta name="description" content="Get instant AI-powered medical consultations with DoctorAI. 24/7 access to symptom checking, health advice, and medical document analysis." data-i18n="meta_description">
  <meta name="keywords" content="AI Doctor, Medical AI, Health Consultation, Symptom Checker, Telemedicine, Virtual Healthcare" data-i18n="meta_keywords">
  <meta name="author" content="DoctorAI Team">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://doctorai.example.com/">
  <meta property="og:title" content="DoctorAI - AI-Powered Medical Consultation Platform" data-i18n="og_title">
  <meta property="og:description" content="Get instant AI-powered medical consultations with DoctorAI. 24/7 access to symptom checking, health advice, and medical document analysis." data-i18n="og_description">
  <meta property="og:image" content="https://doctorai.example.com/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://doctorai.example.com/">
  <meta property="twitter:title" content="DoctorAI - AI-Powered Medical Consultation Platform" data-i18n="twitter_title">
  <meta property="twitter:description" content="Get instant AI-powered medical consultations with DoctorAI. 24/7 access to symptom checking, health advice, and medical document analysis." data-i18n="twitter_description">
  <meta property="twitter:image" content="https://doctorai.example.com/twitter-image.jpg">

  <!-- Language Alternatives -->
  <link rel="alternate" hreflang="en" href="https://doctorai.example.com/en" />
  <link rel="alternate" hreflang="sol" href="https://doctorai.example.com/sol" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#2563eb" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- i18n Configuration -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "MedicalOrganization",
    "name": "DoctorAI",
    "description": "AI-Powered Medical Consultation Platform",
    "url": "https://doctorai.example.com",
    "availableLanguage": ["en", "sol"]
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- Language Detection -->
  <script>
    const savedLang = localStorage.getItem('preferredLang') || navigator.language.slice(0,2);
    if (savedLang === 'sol') {
      document.documentElement.lang = 'sol';
      // Initialize Solvicka translations here
    }
  </script>
</body>
</html>
